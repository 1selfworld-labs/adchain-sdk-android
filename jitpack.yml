# JitPack configuration
jdk:
  - openjdk17

before_install:
  - chmod +x ./gradlew

# Build command with explicit artifact publication
install:
  - echo "Building AdChain SDK..."
  - ./gradlew clean
  - ./gradlew :adchain-sdk:build
  - ./gradlew :adchain-sdk:publishToMavenLocal
  - echo "Build completed successfully!"
  - echo "Published artifacts:"
  - ls -la ~/.m2/repository/com/github/1selfworld-labs/adchain-sdk/